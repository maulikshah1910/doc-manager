version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: doc-manager-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-doc_manager}
      MYSQL_USER: ${DB_USER:-doc_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-doc_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      # Persist database data
      - mysql_data:/var/lib/mysql
      # Mount migration files for easy access
      - ./infra/mysql/migrations:/docker-entrypoint-initdb.d:ro
      # MySQL configuration
      - ./infra/docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - doc-manager-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

